{{ define "main" }}
{{ block "page-header" . }}{{ partial "site/page-header.html" . }}{{ end }}
<article class="page">
  <div class="container">
    {{ range .Paginator.Pages }}
      <div class="post">
          <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
          <h3 class="meta">{{ .Date.Format "Monday, Jan 2, 2006" }}</h3>
          {{ .Content }}
      </div>
    {{ end }}

    {{ template "_internal/pagination.html" . }}
  </div>
</article>

{{ end }}
