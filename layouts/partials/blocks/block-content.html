<section class="block-text">
  <div class="container">
      {{- with .Params.heading -}}
      <h2>{{ markdownify . }}</h2>
      {{ end }}
      {{- with .Params.content -}}
      <p>{{ markdownify . }}</p>
      {{- end -}}
      {{- if and .Params.button_url .Params.button_text -}}
      <a href="{{ .Params.button_url }}" class="fancy-button bg2"><span>{{ .Params.button_text }}</span></a>
      {{ end }}
  </div>
</section>
