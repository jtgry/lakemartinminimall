{{ if isset .Params "image" }}
{{ $image := (resources.Get .Params.image).Fill "2000x1168" }}
<header class="page-header fade-in" style="background-image:linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.2)), url({{ $image.RelPermalink }});">
{{ else }}
<header class="page-header fade-in" style="background-image:linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.2)), url(/images/lake.jpg);">
{{ end }}
  <div class="vertical">
    <div class="container">
      <div class="page-header-content">
          {{ with .Params.icon }}
          <img class="page-header-logo" src="/{{ . }}">
          {{ end }}
          <h1 class="page-title">{{ .Title }}</h1>
        </div>
    </div>
  </div>
</header>
